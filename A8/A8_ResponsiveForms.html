<script language="JavaScript">
	function dollarConverter()
	{
		var x = dollarinp.value = parseFloat(dollarinp.value) * 1;
		var y = dollarinp.value = parseFloat(dollarinp.value) * 26.5;
		cuban = "You have " + x + " CUC and "  + y + " CUP";
		var ansSec = document.getElementById("newC"); 
 	    var ans = document.createElement("p");
 
       ansSec.removeChild(ansSec.childNodes[0]);
 	   ans.textContent = cuban; 
       ansSec.appendChild(ans);
       dollarinp.value="";
	}
function compare()
{
var first=document.CompareForm.one.value;
var second = document.CompareForm.sec.value;
if(parseInt(first) > parseInt(second))
{
	document.getElementById('newP').innerHTML = ("First value " + first + ", is greater than the second value, " + second);
}
else if(parseInt(first) < parseInt(second))
{
	document.getElementById('newP').innerHTML = ("Second value " + second +", is greater than the first value " + first);
}
else 
{
document.getElementById('newP').innerHTML = ("Both values are the same");
}
one.value ="";
sec.value="";
}
function password()
{
 var fpass = document.CompareForm.pass1.value;
 var spass = document.CompareForm.conPass.value;
 
if(fpass != spass)
{
document.CompareForm.pass1.style.background="#f75d59";
document.CompareForm.conPass.style.background="#f75d59";
output= "Error: Passwords must match!"
}
else
{
	document.CompareForm.pass1.style.background="#aadfc8";
	document.CompareForm.conPass.style.background="#aadfc8";
	output= "Success, passwords match!"
}
 var ansSec = document.getElementById("newS"); 
 var ans = document.createElement("p");
 
 ansSec.removeChild(ansSec.childNodes[0]);

 ans.textContent = output; 
 ansSec.appendChild(ans);

}
function multiply()
{
	result.value = (num1.value * num2.value);
}

</script>

<body>
  <form id="Currency" name="Currency Form">
  	<h2> Comparing Using Responsive Forms</h2>
  	<fieldset>
  		<legend> American to Cuban Currency Conversion </legend>
		<label for="dollar">American Currency </label>
		<input type="number" name="dollar" id="dollarinp" required /> <input type="button" value="Convert" onclick="dollarConverter();"/>
		<section id="newC">
		</section>
	</fieldset> 
</form>
<br/>
<form id="Compare" name="CompareForm">
	<fieldset id="f1">
		<legend>Compare Values</legend>
		<label for="one"> Enter Value #1: </label>
		<input type ="number" name="one" id="one" required /> 
		<br>
		<label for="sec"> Enter Value #2: </label>
		<input type="number" id="sec" name="sec" required />
		<br/>
		<p id="newP">
		</p>
		<input type="button" value="Click to Compare" id="btn1" name="btn1" onclick="compare();"/>
	</fieldset>
	<br/>
	<fieldset id="f2">
		<legend> Password </legend>
		<label for ="pass1"> Enter Password:</label> 
		<input type="password" id="pass1" required>
		<br/>
		<label for="conPass"> Confirm Password: </label>
		<input type="password" id="conPass" required >
		<br/>
		<section id ="newS">			
		</section>
		<input type="button" value="Check Passwords" onclick="password();"/>
	</fieldset>

	<br/>
	<fieldset id="f3">
		<legend> Multiplication </legend>
		<label for="num1"> Enter Number #1: </label>
		<input type="number" id="num1"  required />
		<br/>
		<label for="num2"> Enter Number #2: </label>
		<input type="number" id="num2" onblur="multiply();" required />
		<br/>
		<label for="result"> Answer: </label>
		<br/>
		<input readonly type="text" id="result" />
		<br/>
	</fieldset>

	</br>
</form>
